<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Roda do Amor</title>
    <!-- Referência para o CSS externo -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>⭐Vamos ver... ⭐</h1>

    
    <div class="input-container">
        <input type="text" id="itemInput" placeholder="O que podemos fazer..." aria-label="Adicionar item à roda">
        <button onclick="adicionarItem()" aria-label="Adicionar item">Adicionar</button>
    </div>
    <div class="container">
        <svg id="wheel" role="img" aria-label="Roda da Escolha"></svg>
    </div>
    <div id="resultado"></div>
    <div class="loading" id="loading" style="display: none;">calma...</div>

    <!-- Footer Container -->
    <div class="footer-container">
        <div class="botoes">
            <button onclick="limparCache()" aria-label="Limpar roda">Limpar</button>
        </div>
        <div id="historico"></div>
    </div>

    <!-- Pop-up -->
    <div class="overlay" id="overlay"></div>
    <div class="popup" id="popup">
        <p id="popupMessage"></p>
        <button onclick="fecharPopup()">OK</button>
    </div>

    <!-- Adicionando o arquivo de áudio -->
    <audio id="resultadoMusica" src="assets/music/music.mp3" preload="auto"></audio>

    <!-- Importando a biblioteca de confetes -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

    <!-- Referência para o JS externo -->
    <script src="script.js"></script>

</body>
</html>
